<ion-content
  [fullscreen]="true"
  scrollEvents="true"
  [appHideHeader]="hideheader"
  (ionScroll)="onScroll($event)"
>

  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row
    class="info-row"
    #hideheader
  >
    <ion-col
      size="3"
      class="ion-padding-start"
    >
      <img src="./assets/delivery.webp" />
    </ion-col>
    <ion-col
      size="7"
      class="midle-container"
    >
      <ion-text color="dark">
        <span>Now</span>
        <div>
          <b>London</b>
          <ion-icon
            name="chevron-down-outline"
            color="primary"
          ></ion-icon>
        </div>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon
          name="person-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="sticky-row">
    <ion-col size="10">
      <ion-text
        class="ion-padding-start"
        color="medium"
        [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}"
      >
        <b>London</b>
      </ion-text>
      <ion-searchbar placeholder="Dishes, restaurants or cuisines"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon
          name="options-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-slides [options]="catSlideOpts">
    <ion-slide *ngFor="let category of categories">
      <img [src]="category.img">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let highlight of highlights">
      <img [src]="highlight.img">
    </ion-slide>
  </ion-slides>

  <ion-text color="dark">
    <b style="padding-left: 10px;">
      Featured
    </b>
  </ion-text>

  <ion-slides [options]="featuresSlideOpts">
    <ion-slide
      *ngFor="let feature of featured"
      class="featured-slide"
      routerLink="/details"
    >
      <img [src]="feature.img">

      <div class="info">
        <ion-text color="dark">
          <b>{{ feature.name }}</b>
        </ion-text>
        <span>
          <ion-icon
            color="secondary"
            name="star"
          ></ion-icon>
          <ion-text color="secondary">
            {{ feature.rating }}
          </ion-text>
          {{ feature.ratings }}
        </span>
        <span>
          <ion-icon
            color="secondary"
            name="location-outline"
          ></ion-icon>
          {{ feature.distance }}
        </span>
      </div>
    </ion-slide>
  </ion-slides>

  <br>
  <br>
  <br>

</ion-content>
